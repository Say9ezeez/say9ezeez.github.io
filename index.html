<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site vidéo + musique</title>
  <style>
    /* Styles globaux */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; overflow: hidden; }

    /* Vidéo en arrière-plan */
    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Contenu centré */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.4); /* optionnel : léger fond pour lisibilité */
      padding: 20px 40px;
      border-radius: 12px;
    }

    h1 { font-size: 3rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video id="bg-video" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Musique de fond -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <!-- Contenu centré -->
  <div class="overlay">
    <h1>Bienvenue sur mon site</h1>
    <p>Voici quelques infos importantes au centre de l’écran</p>
  </div>

</body>
</html>
